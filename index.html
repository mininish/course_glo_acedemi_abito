        <header class="header">

                <div class="header-box">
                    <a class="header-logo">
                        <img src="static/img/icons/box.svg" alt="box" />

                    <div class="header-controls">
                        <button class="btn btn-outline">

                        <img

                        />

        <div class="search">
            <div class="container">search</div>
        </div>

        <main>
            <div class="container">
